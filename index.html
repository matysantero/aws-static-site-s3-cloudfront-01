<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site Estático</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="MS.png" alt="Logotipo" style="width: 100px; display: block; margin: 0 auto;">
        <h1>Bem-vindo ao Meu Site Estático</h1>
    </header>
    
    <main>
        <section>
            <h2>Sobre</h2>
            <p>Este é um site hospedado na AWS usando S3 e CloudFront.</p>
        </section>
        <section>
            <h2>Contato</h2>
            <p>Entre em contato pelo e-mail: <a href="mailto:matiassanteroawspt@gmail.com">matiassanteroawspt@gmail.com</a></p>
        </section>
        <section>
            <h2>Redes Sociais</h2>
            <p>
                <a href="https://www.linkedin.com/in/matias-santero-ojeda" target="_blank">LinkedIn</a> |
                <a href="https://github.com/matysantero" target="_blank">GitHub</a> 
            </p>
        </section>
        
        <section>
            <h2>Formulário de Contato</h2>
            <form action="#" method="POST">
                <label for="nome">Nome:</label><br>
                <input type="text" id="nome" name="nome" required><br><br>
                
                <label for="email">E-mail:</label><br>
                <input type="email" id="email" name="email" required><br><br>
                
                <label for="mensagem">Mensagem:</label><br>
                <textarea id="mensagem" name="mensagem" rows="4" required></textarea><br><br>
                
                <button type="submit">Enviar</button>
            </form>
        </section>
        
    </main>
    <footer>
        <p>&copy; 2025 Matias Santero. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
